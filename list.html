
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
     <!-- Lists in HTML
    1.unordered list  
    2.ordered list  
    2.Descrition list   -->

    <h1>ordered list</h1>
    <ol type="A">
        <li>Java </li>
        <li>Python</li>
        <li>SQl</li>
        <li>HTML</li>
    </ol>

    <h1>unordered list</h1>
    <ul>
        <li>Java</li>
        <li>python</li>
        <li>SQl</li>
    </ul>
<h1>Description List</h1>
    <dl>
        <dt>JAVA</dt>
        <dd>JAva is oop language</dd>
        
        <dt>HTML</dt>
        <dd>Hyper text markup language</dd>

        <dt>SQL</dt>
        <dd>Structureed query language</dd>
    </dl>

</body>
</html>
