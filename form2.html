<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Form 2</title>
</head>
<body>
    <fieldset>
        <legend>Personal Details</legend>
    
    <form action="">
        <label for="fname">First Name</label>

        <label for="mname">Middle Name</label>
        <input type="text" id="mname" name="mname"> <br><br>

        <br><br>

            <option >2021</option>

            <option >2023</option>

    </fieldset>


        <br><br>
<input type="button" value="Submit">
